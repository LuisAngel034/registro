<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <link rel="stylesheet" href="../Formulario/estilo.css">
</head>
<body>
    <form action="#" method="post">
        <h1>Formulario</h1>
        <br>
        <!-- Nombre de Usuario -->
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" class="input" pattern="^[a-zA-Z0-9]{5,15}$" required maxlength="15" minlength="5">

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" class="input" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#\$%\^&\*])[A-Za-z\d!@#\$%\^&\*]{8,}$" required maxlength="20" minlength="8">

        <!-- Correo Electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="input" required>
        
        <!-- Número de Teléfono -->
        <label for="phone">Número de Teléfono:</label>
        <div class="phone-wrapper">
            <select id="phone-prefix" name="phone-prefix" required>
                <option value="+55">+55</option>
                <option value="+81">+52</option>
                <option value="+33">+33</option>
                <option value="+81">+81</option>
                <option value="+81">+222</option>
            </select>   
            <input type="tel" id="phone" class="phone" pattern="^\d{10}$" required>
        </div>

        <!-- Fecha de Nacimiento -->
        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate" class="input" pattern="^\d{4}-\d{2}-\d{2}$" required>

        <!-- Código Postal -->
        <label for="postalcode">Código Postal:</label>
        <input type="text" id="postalcode" class="input" pattern="^\d{5}$" required maxlength="5">
        <br><br>

        <input type="submit" value="Enviar" class="button">
    </form>
</body>
</html>
